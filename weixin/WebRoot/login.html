<html>
<head>

<title>登陆</title>
<style>
	html,body,div,p{
		margin: 0;
		padding: 0;
	}
	
	html{
		background-color:green;
	}
	
	img{
		border-radius:50%;
	}
	
	#login{
		width:auto;
		height:auto;
		text-align: center;
	}
	input{
		width: 50vw;
		padding:2vw;
	}

	#conmit>input{
		font-size:4vw;
		margin-top:10vh
	}
</style>
</head>
<body>
	<div style="text-align: center;font-size:6vw;margin-top:5vh;margin-bottom:5vh;">
			<img alt="logo" src="img/logo.png">
	</div>
	<div style="text-align: center;font-size:6vw;margin-top:5vh;margin-bottom:5vh;margin-left: 3vw;">
			<p>年度监测报告自助查询</p>
	</div>
	<div id="login">  
		<!-- https://sccbb.natappvip.cc/weixin/login -->
		<!-- http://203624vk44.iok.la/weixin/login -->
		<form action="https://sccbb.natappvip.cc/weixin/login" method="post"
				enctype="application/x-www-form-urlencoded"  onsubmit="return sbt();">
			<p style="margin-left: -15vw;">
   			协议号：<input type="text" name="usernum" id="usernum"/>
   			</p>
   			<p style="margin-top:4vh; margin-left: -15vw;">
			身份证：<input type="text" name="sfznum" id="sfznum"/>
			</p>
			<p id="conmit">
				<input type="submit" value="提交" />
			</p>
		</form>
	</div>
</body>
<script type="text/javascript">	
	function sbt(){
		var usernum = document.getElementById("usernum").value.toUpperCase().trim();
		var sfznum = document.getElementById("sfznum").value.trim();
		if(usernum==""){
			alert("协议号不能为空");
			return false;
		}else{
			var fot = checkusernum(usernum);
			if(fot){
				if(sfznum==""){
					alert("身份证号不能为空");
					return false;
					}else{
					return checksfznum(sfznum);
					}
			  }	
		}
		return false;
	}
	
	function checkusernum(usernum){
		var hb = usernum.substring(0,2);
		if("HB"!=hb){
			alert("协议号格式错误")
			return false;
		}
		if(usernum.length != 13){
			alert("协议号长度不对")
			return false;
		}
		return true;
	}
	
	function checksfznum(sfznum){
			var city={11:"北京",12:"天津",13:"河北",14:"山西",15:"内蒙古",21:"辽宁",22:"吉林",23:"黑龙江 ",
						31:"上海",32:"江苏",33:"浙江",34:"安徽",35:"福建",36:"江西",37:"山东",41:"河南",
						42:"湖北 ",43:"湖南",44:"广东",45:"广西",46:"海南",50:"重庆",51:"四川",52:"贵州",
						53:"云南",54:"西藏 ",61:"陕西",62:"甘肃",63:"青海",64:"宁夏",65:"新疆",71:"台湾",
						81:"香港",82:"澳门",91:"国外"};
						
            var tip = "";
            var pass= true;
            
            var idcard_patter = /^[1-9][0-9]{5}([1][9][0-9]{2}|[2][0][0|1][0-9])([0][1-9]|[1][0|1|2])([0][1-9]|[1|2][0-9]|[3][0|1])[0-9]{3}([0-9]|[X])$/;

            if(!idcard_patter.test(sfznum)){
                tip = "身份证号格式错误";
                pass = false;
            }
           else if(!city[sfznum.substr(0,2)]){
                tip = "地址编码错误";
                pass = false;
            }
            else{
                //18位身份证需要验证最后一位校验位
                if(sfznum.length == 18){
                    sfznum = sfznum.split('');
                    //∑(ai×Wi)(mod 11)
                    //加权因子
                    var factor = [ 7, 9, 10, 5, 8, 4, 2, 1, 6, 3, 7, 9, 10, 5, 8, 4, 2 ];
                    //校验位
                    var parity = [ 1, 0, 'X', 9, 8, 7, 6, 5, 4, 3, 2 ];
                    var sum = 0;
                    var ai = 0;
                    var wi = 0;
                    for (var i = 0; i < 17; i++)
                    {
                        ai = sfznum[i];
                        wi = factor[i];
                        sum += ai * wi;
                    }
                    var last = parity[sum % 11];
                    if(parity[sum % 11] != sfznum[17]){
                        tip = "校验位错误";
                        pass =false;
                    }
                }
            }
            if(!pass) alert(tip);
            return pass;
        }
	
</script>
</html>
